<!DOCTYPE html>
<head>
	<title>BlockRace</title>
	<style>
		body{
			position: relative;
			border: 1px solid black;
			height: 480px;
			width: 800px;
			overflow: hidden;
		}
		
		.panel{
			border: 1px solid black;
			border-radius: 10px;
			margin: 1px;
		}
		
		.activeChains{
			position: absolute;
			top: 0px;
			left: 0px;
			height: 476px;
			width: 796px;
		}
		
		.chainSelect{
			height: 115px;
			width: 115px;
			overflow: hidden;
			float: left;
		}
		
		.chainSelect img, .chainOption img{
			width: 100%;
		}
		
		.selected{
			opacity: 0.5;
			background-color: grey;
		}
		
		.chainInfo{
			height: 115px;
			width: 664px;
			overflow: hidden;
			float: right;
			text-align: center;
			font-family: monospace;
			font-size: 15px;
		}
		
		.chooser{
			position: absolute;
			top: 0px;
			left: 124px;
			height: 474px;
			width: 670px;
			overflow: hidden;
			z-index: 10;
			display: none;
			background-color: white;
		}
		
		.chainOption{
			display: inline-block;
			height: 140px;
			width: 100px;
			overflow: hidden;
		}
		
		.optionName{
			text-transform: capitalize;
			display: inline-block;
			text-align: center;
			width: 100%;
		}

	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<div class="panel activeChains">
		<div class="chainSelect panel" data-track="1"></div>
		<div class="chainInfo panel" data-track="1"></div>
		<div class="chainSelect panel" data-track="2"></div>
		<div class="chainInfo panel" data-track="2"></div>
		<div class="chainSelect panel" data-track="3"></div>
		<div class="chainInfo panel" data-track="3"></div>
		<div class="chainSelect panel" data-track="4"></div>
		<div class="chainInfo panel" data-track="4"></div>
	</div>
		<div class="panel chooser">
		</div>
</body>
<script src="chainsIndex.js"></script>
<script>
	// BUILD UI COIN CHOOSER
	$(chains).each(function(i,v){
		var newOpt = `	<div class="chainOption panel" data-name=` + v.name + ` data-sym=` + v.sym + ` data-logo=` + v.logo + `>
							<img src="i/128/` + v.logo + `">
							<br>
							<span class="optionName">` + v.name + `</span>
						</div>`;
		$('.chooser').append(newOpt);
	});
	
	// UI FUNCTIONALITY
	// choose a track on which to select a chain
	$('.chainSelect').click(function(){
		if(!$(this).hasClass('selected')){
			$('.selected').removeClass('selected');
			$(this).addClass('selected');
			showChooser(true);
		} else {
			$('.selected').removeClass('selected');
			showChooser(false);
		}
	});

	// select a chain for the chosen track
	$('.chainOption').click(function(){
		var name = $(this).data('name')
		var sym = $(this).data('sym')
		var logo = $(this).data('logo')
		$('.selected').html("	<img src='i/128/" + logo + "'>");
		$('.selected').data('sym', sym);
		showChooser(false);
		var track = $('.selected').data('track');
		$('.selected').removeClass('selected');
		// send command to server to update hardware
		$.ajax({
			url: "/",
			type: "POST",
			dataType: "json",
			data: JSON.stringify({track: track, sym: sym}),
			success: function(ret){updateTrackInfo(track, ret);}
		});
	});

	// FUNCTIONALITY
	// reveal chain chooser menu
	function showChooser(show){
		if (show)
			$('.chooser').css('display', 'block')
		else
			$('.chooser').css('display', 'none')	
	}
	
	// display network info on chain track
	function updateTrackInfo(track, data){
		$('.chainInfo[data-track=' + track + ']').html(	'<br>' + data['name'] + '<br>' +
														'Price:  $' + data['price'] + '<br>' +
														'Height: ' + data['height'] + '<br>' +
														'Hash:   ' + data['hash']);	
	}
	function getChainInfoAndUpdateDisplay(track, sym){
		$.ajax({
			url: "/",
			type: "POST",
			dataType: "json",
			data: JSON.stringify({track: track, sym: sym}),
			success: function(ret){updateTrackInfo(track, ret);}
		});
	}
	
	// MAIN LOOP
	setInterval(function(){
		$('.chainSelect').each(function(i,v){
			if ($(v).data('sym')){
				getChainInfoAndUpdateDisplay($(v).data('track'), $(v).data('sym'))
			}
		});	
	},3000);
</script>
</html>
